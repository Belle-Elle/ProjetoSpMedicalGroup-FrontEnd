<!DOCTYPE html> 
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaAdmSpMedical</title>   
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="divHeader">
            <img class="logoDoHeader" src="Assets/Rectangle 15.png">
            <nav class="navLinksHeader">
                <a href="">Home</a>
                <a href="">Cadastrar</a>
                <a href="">Eventos</a>
                <a href="">Contatos</a>
            </nav>
        </div>
    </header>
    <main>
        <Section class="containerTudo" >
            <div class="containerCadastroLista" >

                <div>
                    <h2>Cadastrar Consulta</h1>
                </div>
                <div>
                    <h2>Lista Consultas</h2>
                </div>
            </div>

            <section class="inputsTabela  containerCadastroLista">
                <div >
                    <form>
                       <div class="partLogin">
                        <input class="inputsLogin" placeholder="Nome do Paciente" type="text" >
                       </div>
                       <div class="partLogin">
                        <input class="inputsLogin" placeholder="Nome do Médico" type="text" >
                       </div>
                       <div class="partLogin">
                        <input class="inputsLogin" placeholder="Descrição" type="text" >
                       </div>
                       <div>
                        <button class="btnCadastrar partLogin botaoCadastrar " id="btnCadastrar">Cadastrar</button>
                       </div>
                    </form>
                </div>
                <div class="listagem">
                    <table id="tabelaListagem">
                        <thead>
                            <tr>
                              <th>Descrição</th>
                              <th>Paciente</th>
                              <th>Médico</th>
                              <th>Data</th>
                              <th>Instituição</th>
                            </tr>
                          </thead>
                    </table>
                </div>
            </section>
            

        </Section>
    </main>
</body>
